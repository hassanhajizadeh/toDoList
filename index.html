<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css"/>
    <title>Todo-List</title>
</head>

<body>
    <!-- start nav bar section containing the logo and dark-light-them button -->
    <nav>
        <h1>To Do App</h1>
        <div id="dark-theme">
            <input type="checkbox" id="dark-theme-btn" onclick="darkThemeBtnToggle()"/>
            <label for="dark-theme-btn">
                <div id="bullet">
                </div>
            </label>
        </div>
    </nav>
    <!-- end nav bar section containing the logo and dark-light-them button -->

    <div id="content">

        <div id="task-controls">
            <!-- start adding task section -->
            <div id="add-task">
                <input type="text" placeholder="Add Your Task" id="add-task-input" autofocus/>
                <input type="datetime-local" id="add-task-reminder" value="2099-12-20T00:00"/>
                <button id="add-task-button" onclick="add_task()">Add</button>
            </div>
            <!-- end adding task section -->

            <!-- start sorting task section -->            
            <select id="sort" onchange="sortTasks()">
                <option value="latest">Latest</option>
                <option value="deadline">Deadline</option>
            </select>
            <!-- end sorting task section -->            
        </div>

        <ul id="tasks">
            
        </ul>
    </div>

    <script src="script.js"></script>
</body>

</html>
